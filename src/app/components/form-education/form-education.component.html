<div class="container" *ngIf="education">
  <div class="row">
    <div>
      <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
        <div class="form-group">
          <label for="entityName">Nombre de la institucion:</label>
          <input
            type="text"
            name="entityName"
            id="entityName"
            class="form-control"
            [(ngModel)]="education.entityName"
            required
          />
        </div>
        <div class="form-group">
          <label for="title">Titulo:</label>
          <input
            type="text"
            name="title"
            id="title"
            class="form-control"
            [(ngModel)]="education.title"
            required
          />
        </div>

        <div class="form-group">
          <label for="details">Detalle:</label>
          <textarea
            name="details"
            id="details"
            class="form-control"
            [(ngModel)]="education.details"
            required
            rows="14"
          >
          </textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Guardar" />
      </form>
    </div>
  </div>
</div>
