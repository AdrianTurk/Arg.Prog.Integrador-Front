<div class="container">
  <div class="row">
    <div>
      <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
        <div class="form-group">
          <label for="entityName">Nombre de la entidad:</label>
          <input
            type="text"
            name="entityName"
            id="entityName"
            class="form-control"
            [(ngModel)]="entityName"
            required
          />
        </div>
        <div class="form-group">
          <label for="title">Titulo:</label>
          <input
            type="text"
            name="title"
            id="title"
            class="form-control"
            [(ngModel)]="title"
            required
          />
        </div>

        <div class="form-group">
          <label for="details">Detalle:</label>
          <input
            type="text"
            name="details"
            id="details"
            class="form-control"
            [(ngModel)]="details"
            required
          />
        </div>

        <input type="submit" class="btn btn-primary" value="Guardar" />
      </form>
    </div>
  </div>
</div>
