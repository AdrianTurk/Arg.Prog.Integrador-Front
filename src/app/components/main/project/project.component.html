<div class="container-fluid default-bg-color">
  <div class="row d-flex justify-items-center">
    <div class="row pt-3">
      <div class="col">
        <h1 class="title default-text-color m-0 p-0 g-0 mb-2">Proyectos:</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-8" *ngFor="let curPrj of projects">
        <div class="card d-flex mt-4 mx-2 p-0 w-100">
          <div class="row m-0 p-0 g-0">
            <div class="col-3 d-flex">
              <img class="card-img img-fluid" src="{{ curPrj.imgLink }}" />
            </div>
            <div class="col-md-9">
              <div class="card-body">
                <div class="row">
                  <h5
                    class="card-title col-11"
                    [contentEditable]="utils.isLogged()"
                    [(contenteditableModel)]="curPrj.name"
                    (click)="utils.selectText($event)"
                  >
                    {{ curPrj.name }}
                  </h5>

                  <div class="col-1">
                    <div class="col-1 p-0" *ngIf="utils.isLogged()">
                      <div
                        class="nav nav-pills card-header-pills m-0 p-0 d-flex justify-content-center"
                      >
                        <div
                          class="btn p-1"
                          (click)="deleteProject(curPrj.id); loadProjects()"
                        >
                          <i class="bi bi-trash3"></i>
                        </div>
                      </div>
                      <div
                        class="nav nav-pills card-header-pills m-0 d-flex justify-content-center"
                      >
                        <div
                          class="btn p-1"
                          (click)="updateProject(curPrj.id, curPrj)"
                        >
                          <i class="bi bi-check2-square"></i>
                        </div>
                      </div>
                      <div
                        class="nav nav-pills card-header-pills m-0 d-flex justify-content-center"
                      >
                        <div class="btn p-1" (click)="loadProjects()">
                          <i class="bi bi-x-square"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="card-text"
                  *ngIf="utils.isLogged() || curPrj.description"
                  [contentEditable]="utils.isLogged()"
                  [(contenteditableModel)]="curPrj.description"
                  (click)="utils.selectText($event)"
                >
                  {{ curPrj.description }}
                </div>
                <div class="card-text" *ngIf="utils.isLogged() || curPrj.link">
                  Prueba:
                  <a
                    [contentEditable]="utils.isLogged()"
                    [(contenteditableModel)]="curPrj.link"
                    (click)="utils.selectText($event)"
                    href="{{ curPrj.link }}"
                  >
                  </a>
                </div>

                <div
                  class="card-text"
                  *ngIf="utils.isLogged() || curPrj.sourceLink"
                >
                  Codigo Fuente:
                  <a
                    [contentEditable]="utils.isLogged()"
                    [(contenteditableModel)]="curPrj.sourceLink"
                    (click)="utils.selectText($event)"
                    href="{{ curPrj.sourceLink }}"
                  >
                  </a>
                </div>

                <div class="card-text" *ngIf="utils.isLogged()">
                  imgLink:
                  <div
                    [contentEditable]="utils.isLogged()"
                    [(contenteditableModel)]="curPrj.imgLink"
                    (click)="utils.selectText($event)"
                  >
                    {{ curPrj.imgLink }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div
          *ngIf="utils.isLogged()"
          class="card d-flex bg-transparent mt-4 mx-2 p-0 w-100"
        >
          <button
            type="button"
            class="btn btn-ligth"
            routerLink="newExperience"
            style="color: white"
          >
            <h2><i class="bi bi-plus-circle"></i></h2>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
