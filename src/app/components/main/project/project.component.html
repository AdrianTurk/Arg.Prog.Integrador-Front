<div class="container-fluid default-bg-color">
  <div class="row d-flex justify-items-center">
    <div class="row pt-3">
      <div class="col">
        <h1 class="title default-text-color m-0 p-0 g-0 mb-2">Proyectos:</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-8" *ngFor="let curPrj of projects">
        <div class="card d-flex mt-4 mx-2 p-0 w-100">
          <div class="row m-0 p-0 g-0">
            <div class="col-3 d-flex">
              <img
                class="card-img img-fluid"
                src="http://{{ curPrj.imgLink }}"
              />
            </div>
            <div class="col-9">
              <div class="card-body d-flex flex-wrap h-100">
                <div class="col-12 d-flex flex-wrap">
                  <h5
                    class="card-title col-11 d-flex align-items-center"
                    [contentEditable]="utils.isLogged()"
                    [(contenteditableModel)]="curPrj.name"
                    (click)="utils.selectText($event)"
                  >
                    {{ curPrj.name }}
                  </h5>

                  <div class="col-1" *ngIf="utils.isLogged()">
                    <div
                      class="nav nav-pills card-header-pills m-0 p-0 d-flex justify-content-end"
                    >
                      <div
                        class="btn p-1"
                        (click)="deleteProject(curPrj.id); loadProjects()"
                      >
                        <i class="bi bi-trash3"></i>
                      </div>
                    </div>
                    <div
                      class="nav nav-pills card-header-pills m-0 d-flex justify-content-end"
                    >
                      <div
                        class="btn p-1"
                        (click)="updateProject(curPrj.id, curPrj)"
                      >
                        <i class="bi bi-check2-square"></i>
                      </div>
                    </div>
                    <div
                      class="nav nav-pills card-header-pills m-0 d-flex justify-content-end"
                    >
                      <div class="btn p-1" (click)="loadProjects()">
                        <i class="bi bi-x-square"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  *ngIf="utils.isLogged() || curPrj.description"
                  class="col-12 card-text"
                  [contentEditable]="utils.isLogged()"
                  [(contenteditableModel)]="curPrj.description"
                  (click)="utils.selectText($event)"
                >
                  {{ curPrj.description }}
                </div>
                <hr class="w-100" />
                <div
                  *ngIf="utils.isLogged() || curPrj.link"
                  class="col-12 card-text mt-1 d-flex flex-wrap"
                >
                  <div class="col-12 d-flex flex-wrap">
                    <div class="col-1 pe-3 text-end">Prueba:</div>
                    <div class="col-11">
                      <p class="m-0">
                        <a
                          class="d-flex flex-grow"
                          spellcheck="false"
                          [contentEditable]="utils.isLogged()"
                          [(contenteditableModel)]="curPrj.link"
                          (click)="utils.selectText($event)"
                          href="http://{{ curPrj.link }}"
                        >
                        </a>
                      </p>
                    </div>
                  </div>

                  <div
                    class="col-12 d-flex flex-wrap"
                    *ngIf="utils.isLogged() || curPrj.sourceLink"
                  >
                    <div class="col-1 pe-3 text-end">Fuente:</div>
                    <div class="col-11">
                      <p class="m-0">
                        <a
                          class="d-flex flex-grow"
                          spellcheck="false"
                          [contentEditable]="utils.isLogged()"
                          [(contenteditableModel)]="curPrj.sourceLink"
                          (click)="utils.selectText($event)"
                          href="http://{{ curPrj.sourceLink }}"
                        >
                        </a>
                      </p>
                    </div>
                  </div>

                  <div class="col-12 d-flex flex-wrap" *ngIf="utils.isLogged()">
                    <div class="col-1 pe-3 text-end">Imagen:</div>
                    <div class="col-11">
                      <p class="m-0">
                        <a
                          class="d-flex flex-grow"
                          spellcheck="false"
                          [contentEditable]="utils.isLogged()"
                          [(contenteditableModel)]="curPrj.imgLink"
                          (click)="utils.selectText($event)"
                          href="http://{{ curPrj.imgLink }}"
                        >
                        </a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div
          *ngIf="utils.isLogged()"
          class="card d-flex bg-transparent mt-4 mx-2 p-0 w-100"
        >
          <button
            type="button"
            class="btn btn-ligth w-100 h-100"
            (click)="addProject()"
            style="color: white"
          >
            <h2><i class="bi bi-plus-circle"></i></h2>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
