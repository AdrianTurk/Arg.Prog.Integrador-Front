<div class="default-bg-color">
  <div class="row pt-3 g-0">
    <h1 class="title default-text-color g-0">Educacion:</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6 d-flex" *ngFor="let curEdu of education">
        <div class="card d-flex default-bg-color my-4 mx-2 p-0 w-100">
          <div class="card-body details p-0">
            <div class="row justify-content-between p-2">
              <div class="col-11 justify-content-between">
                <div class="row">
                  <div class="row card-title m-0 p-0">
                    <h4 class="m-0">
                      <app-edit-input
                        [data]="curEdu.entityName"
                        (focusOut)="
                          curEdu.entityName = $event; saveData(curEdu)
                        "
                      >
                        {{ curEdu.entityName }}
                      </app-edit-input>
                    </h4>
                  </div>

                  <div class="row mt-0 card-subtitle">
                    <span class="mt-0">
                      <app-edit-input
                        [data]="curEdu.title"
                        (focusOut)="curEdu.title = $event; saveData(curEdu)"
                      >
                        {{ curEdu.title }}
                      </app-edit-input>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-1 m-0 p-1 g-0">
                <div
                  *ngIf="isLogged"
                  class="nav nav-pills card-header-pills d-flex align-items-center"
                >
                  <div class="btn p-1" (click)="deleteEducation(curEdu.id)">
                    <i class="bi bi-trash3"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="row px-4">
              <p class="d-flex text-justify text-multiline">
                <app-edit-input-multiline
                  [data]="curEdu.details"
                  (focusOut)="curEdu.details = $event; saveData(curEdu)"
                >
                  {{ curEdu.details }}
                </app-edit-input-multiline>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex" *ngIf="isLogged">
        <div class="card d-flex bg-transparent mt-4 mx-2 p-0 w-100">
          <div class="card-body details p-0">
            <button
              type="button"
              class="btn btn-ligth w-100 h-100"
              routerLink="newEducation"
              style="color: white"
            >
              <h2><i class="bi bi-plus-circle"></i></h2>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
