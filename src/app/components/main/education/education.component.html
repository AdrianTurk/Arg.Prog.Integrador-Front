<div class="default-bg-color">
  <div class="row pt-3 g-0">
    <h1 class="title default-text-color g-0">Educacion:</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6 d-flex" *ngFor="let curEdu of education">
        <div class="card d-flex default-bg-color my-4 mx-2 p-0 w-100">
          <div class="card card-body details p-0">
            <div class="row justify-content-between p-2">
              <div class="col-8 justify-content-between">
                <div class="d-flex flex-row align-items-center">
                  <div class="c-details m-2">
                    <h6>{{ curEdu.entityName }}</h6>
                    <span>{{ curEdu.title }}</span>
                  </div>
                </div>
              </div>
              <div class="col-1 m-0 p-1 g-0">
                <div *ngIf="isLogged"
                  class="nav nav-pills card-header-pills d-flex align-items-center"
                >
                  <div
                    class="btn p-1"
                    routerLink="/changeEducation/{{ curEdu.id }}"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </div>

                  <div class="btn p-1" (click)="deleteEducation(curEdu.id)">
                    <i class="bi bi-trash3"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="row px-4">
              <p class="d-flex text-justify text-multiline">{{ curEdu.details }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex" *ngIf="isLogged">
        <div class="card d-flex bg-transparent mt-4 mx-2 p-0 w-100">
          <button
            type="button"
            class="btn btn-ligth"
            routerLink="newEducation"
            style="color: white"
          >
            <h2><i class="bi bi-plus-circle"></i></h2>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
