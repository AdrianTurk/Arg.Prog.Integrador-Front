<div class="row">
  <div class="container-fluid">
    <div class="1 text-center"></div>
    <div class="col-1 float-right"></div>
  </div>
</div>

<div class="container">
  <h1 class="title">Educaci√≥n:</h1>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button
      type="button"
      class="btn btn-ligth pull-left"
      routerLink="newEducation"
      *ngIf="isLogged"
    >
      <h2><i class="bi bi-plus-circle"></i></h2>
    </button>
  </div>
</div>

<div class="row">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card m-5" *ngFor="let curEdu of education">
          <div class="card-header">
            <div
              class="nav nav-pills card-header-pills d-flex justify-content-end"
              *ngIf="isLogged"
            >
              <div class="btn" routerLink="/changeEducation/{{ curEdu.id }}">
                <i class="bi bi-pencil-square"></i>
              </div>

              <div class="btn" (click)="deleteEducation(curEdu.id)">
                <i class="bi bi-trash3"></i>
              </div>
            </div>
            <h4 class="card-title">
              {{ curEdu.entityName }}
            </h4>
            <h3>{{ curEdu.title }}</h3>

            <div class="card-body">
              <p class="card-text">{{ curEdu.details }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
