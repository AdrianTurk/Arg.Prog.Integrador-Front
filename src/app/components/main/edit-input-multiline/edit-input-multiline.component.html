<div *ngIf="!editMode" (click)="editMode = true" class="cell">
    {{ data }}
  </div>
  <textarea
    *ngIf="editMode"
    (focusout)="onFocusOut()"
    (keydown.enter)="lostFocus($event)"
    [(ngModel)]="data"
    class="cellInput"
    appAutofocus
    type="string"
    (focusout)="editMode = false"
  ></textarea>
