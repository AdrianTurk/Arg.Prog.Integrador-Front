<div class="row g-0">
  <div id="photoContainer" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 m-3">
    <img
      id="photo"
      src="../../../assets/foto perfil.png"
      alt="Foto del desarrollador"
      class="img-fluid rounded-circle float-left"
    />
  </div>
  <div
    class="d-flex justify-content-center align-items-center col-xs-8 col-sm-8 col-md-8 col-lg-8"
  >
    <p class="text-center h2 text-name">
      {{ user.fullName }} <br />
      {{ user.jobPosition }}
    </p>
  </div>
</div>
<div class="row justify-content-end g-0">
  <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 text-center">
    <span>
      <h1>Acerca de mi:</h1>
      <p>
        {{ user.aboutMe }}
      </p>
    </span>
  </div>
  <div class="col-md-1"></div>
</div>
