<div class="row g-0 default-text-color default-bg-color">
  <div class="col-2">
    <div id="photoContainer" class="">
      <img
        class="img-fluid rounded-circle"
        id="photo"
        src="../../../assets/foto perfil.png"
        alt="Foto del desarrollador"
      />
    </div>
  </div>
  <div class="col-1"></div>
  <div class="col-6 text-center">
    <div class="col justify-content-center">
      <div
        class="d-inline-flex text-capitalize display-1 pt-2"
        [contentEditable]="isLogged()"
        [(contenteditableModel)]="user.fullName"
      >
        {{ user.fullName }}
      </div>
      <div class="col justify-content-center">
        <div
          class="d-inline-flex display-5"
          [contentEditable]="isLogged()"
          [(contenteditableModel)]="user.jobPosition"
        >
          {{ user.jobPosition }}
        </div>
      </div>
    </div>

    <h4 class="mt-3">Acerca de mi:</h4>

    <div
      class="col justify-content-center"
      [contentEditable]="isLogged()"
      [(contenteditableModel)]="user.aboutMe"
    >
      <div class="h5 d-inline font-weight-normal">
        {{ user.aboutMe }}
      </div>
    </div>
  </div>
  <div class="col-1 d-flex justify-content-center align-items-center">
    <div class="btn p-1" (click)="updateAbout()">
      <i class="bi bi-check default-text-color display-4"></i>
    </div>

    <div class="btn p-1" (click)="getAbout()">
      <i class="bi bi-x default-text-color display-4"></i>
    </div>
  </div>
</div>
