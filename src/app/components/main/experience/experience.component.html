<div class="default-bg-color">
  <div class="row pt-3 g-0">
    <h1 class="title default-text-color g-0">Experiencia Laboral:</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6 d-flex" *ngFor="let curExp of experience">
        <div class="card d-flex default-bg-color my-4 mx-2 p-0 w-100">
          <div class="card card-body details p-0 d-flex align-items-stretch">
            <div class="row justify-content-between p-2">
              <div class="col-8 justify-content-between">
                <div class="d-flex flex-row align-items-center">
                  <div class="c-details m-2">
                    <h6>{{ curExp.companyName }}</h6>
                    <span>{{ curExp.jobPosition }}</span> <br />
                    <span>({{ curExp.period }})</span>
                  </div>
                </div>
              </div>
              <div class="col-1 m-0 p-1 g-0">
                <div
                  class="nav nav-pills card-header-pills d-flex align-items-center"
                  *ngIf="isLogged"
                >
                  <div
                    class="btn p-1"
                    routerLink="/changeExperience/{{ curExp.id }}"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </div>

                  <div class="btn p-1" (click)="deleteExperience(curExp.id)">
                    <i class="bi bi-trash3"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="row px-5">
              <p class="d-flex text-justify text-multiline">{{ curExp.details }}</p>
            </div>
            <div
              class="card-footer card-footer-bg m-0 g-0 py-0 h-100"
              *ngIf="curExp.recomendations"
            >
              <p class="card-footer-text p-0 m-0 text-multiline">
                Referencias: {{ curExp.recomendations }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex">
        <div class="card d-flex bg-transparent my-4 mx-2 p-0 w-100">
          <button
            type="button"
            class="btn btn-ligth w-100 h-100"
            routerLink="newExperience"
            *ngIf="isLogged"
            style="color: white"
          >
            <h2><i class="bi bi-plus-circle"></i></h2>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
